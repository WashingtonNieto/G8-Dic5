</div>

<div class="container">

    <div class="row mt-2">
        <div class="col-md-12">
            <table class="table-responsive table-bordered border-primary text-nowrap">
                <tr>
                    <th>Incio</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tipo</th>

                </tr>

                    <th>Talla</th>
